<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="Product%20preview%20card%20component/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <div class="back">
        <div class="image">
            <img src="images/image-product-desktop.jpg" alt="desktop" class="mainimage">
            <img src="images/image-product-mobile.jpg" alt="mobile" class="mobileimg">
        </div>
        <div class="text">
            <div class="title">
                <p>PERFUME</p>
            </div>
            <div class="name">
                <h1>Gabrielle Essence Eau De Parfum</h1>
            </div>
            <div class="desc">
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </div>
            <div class="price">
                <span class="actual">$149.99</span>
                <span class="decount"><del>$169.99</del></span>
            </div>
            <div>
                <button class="cart"> <img src="images/icon-cart.svg" alt="cart" class="icon">Add to Cart</button>
            </div>
        </div>
        </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
